<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Goose Bistro | Pizza-on-Demand</title>
</head>

<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12<sup>th</sup> wood-fired pizzas are available for delivery. build your custom pizza and we'll deliver it within an hour.</p>
    <form action="http://blackgoosebistro.com/pizza.php" method="post">
        <p>Your Information</p>
        <label for="name">Name:</label><input type="text" name="name" id="name"><br />
        <label for="address">Address:</label><input type="text" name="address" id="address"><br />
        <label for="telp">Telephone Number:</label><input type="tel" name="telp" id="telp"><br />
        <label for="email">Email:</label><input type="email" name="email" id="email"><br />
        <label for="delvins">Delivery instructions:</label><textarea name="delvins" id="delvins" cols="40" rows="3"></textarea>
        <br />
        <p><b>Design Your Dream Pizza:</b></p>
        <p>Pizza Specs</p>
        <p>Crust (Choose One):</p>
        <input type="radio" name="clsc" id="clsc">
        <label for="clsc">Classic White</label>
        <br />
        <input type="radio" name="mlgn" id="mlgn">
        <label for="mlgn">Multigrain</label>
        <br />
        <input type="radio" name="csct" id="csct">
        <label for="csct">Cheese-stuffed crust</label>
        <br />
        <input type="radio" name="glfr" id="glfr">
        <label for="glfr">Gluten-free</label>
        <p>Toppings (Choose as many as you want):</p>
        <input type="checkbox" name="top1" id="top1" checked>
        <label for="top1">Red sauce</label>
        <br />
        <input type="checkbox" name="top2" id="top2">
        <label for="top2">White sauce</label>
        <br />
        <input type="checkbox" name="top3" id="top3">
        <label for="top3">Mozarella Cheese</label>
        <br />
        <input type="checkbox" name="top4" id="top4">
        <label for="top4">Pepperoni</label>
        <br />
        <input type="checkbox" name="top5" id="top5">
        <label for="top5">Mushrooms</label>
        <br />
        <input type="checkbox" name="top6" id="top6">
        <label for="top6">Peppers</label>
        <br />
        <input type="checkbox" name="top7" id="top7">
        <label for="top7">Anchovies</label>
        <br />
        <br />
        <p>Number</p>
        <label for="count">How many pizzas:</label>
        <select id="count" name="count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br />
        <button type="submit">Bring me a pizza!</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
